<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
 <body>
<header class="container-fluid p-3 text-center text-white bg-primary">
    <h1>Weather Dashboard
    </h1>
</header>

<div class="row p-3">
    <div class="column col-3">
        <form>
            <label class="text-primary-emphasis">Search for a City:</label>
            <input id="search-bar" class="form-control my-2" type="search" placeholder="ex: Kansas City">
            <button id="search-btn" class="btn btn-primary my-2 w-100" type="submit">Search</button>
        </form>
     <div id="past-locations" class="border-top border-color">
<!--Recent searched will be here-->
     </div>    
    </div>

    <div class="column col-9">
        <div id="weather-stat" class="row">
<!--Cities current weather conditions will be here--> 
        </div> 
        <div id="fiveDayStatHeader" class="row">
<!--5-day weather status header will be here-->            
        </div>
        <div id="fiveDayStat" class="d-flex flex-row flex-wrap justify-content-between"> 
<!--5-day weather forcast will be here-->            
        </div>      
    </div>
</div>

 </body>

      crossorigin="anonymous">

      <script src="./assets/script.js"></script>
  </body>
</html>
